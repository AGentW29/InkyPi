<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKZ Dev's Inky</title>
</head>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
<body>
    <!-- Subtle frame container -->
    <div class="frame">
        <!-- Page Title -->
        <header class="header">
            <h1>{{ config.name }}</h1>
            <a href="{{ url_for('settings.settings_page') }}" class="settings-button">
                <img src="{{ url_for('static', filename='icons/settings.png') }}" title="Settings" alt="settings icon" class="icon-image">
            </a>
        </header>

        <!-- Display the current image -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='current_image.png') }}" alt="Current Image">
        </div>

        <!-- Separator -->
        <div class="separator"></div>
        <h2 class="apps-title">Apps</h2>
        <div class="button-grid">
            {% for app in apps %}
            <a href="{{ url_for('app.app_page', app_id=app.id) }}" class="icon-button">
                <img src="{{ url_for('app.image', app_id=app.id, filename='icon.png') }}" title="{{ app.display_name }}" alt="{{ app.display_name }} icon" class="icon-image">
            </a>
            {% endfor %}
        </div>
    </div>
<body>
</html>
