{% extends "plugin.html" %}

{% block content %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    
    .message-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }
    
    .message-content {
        text-align: center;
        padding: 20px;
        max-width: 100%;
        font-size: calc(24px * var(--font-scale));
        line-height: 1.4;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }
</style>

<div class="message-wrapper">
    <div class="message-content" style="--font-scale: {{ font_scale }};">
        {{ message }}
    </div>
</div>
{% endblock %}
