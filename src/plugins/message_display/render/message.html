{% extends "plugin.html" %}

{% block content %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    
    .message-wrapper {
        position: fixed;
        top: var(--top-margin, 0px);
        left: var(--left-margin, 0px);
        right: var(--right-margin, 0px);
        bottom: var(--bottom-margin, 0px);
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }
    
    .message-content {
        text-align: center;
        padding: 20px;
        max-width: 100%;
        font-size: calc(24px * var(--font-scale));
        line-height: 1.4;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }
</style>

<div class="message-wrapper" style="--font-scale: {{ font_scale }}; --top-margin: {{ top_margin }}px; --left-margin: {{ left_margin }}px; --right-margin: {{ right_margin }}px; --bottom-margin: {{ bottom_margin }}px;">
    <div class="message-content">
        {{ message }}
    </div>
</div>
{% endblock %}
