<div class="form-group">
    <label for="message" class="form-label">Message:</label>
    <input type="text" id="message" name="message" placeholder="Enter your message here..." required class="form-input">
</div>

<div class="form-group">
    <label for="fontSize" class="form-label">Font Size:</label>
    <select id="fontSize" name="fontSize" class="form-select">
        <option value="x-small">Extra Small</option>
        <option value="small">Small</option>
        <option value="normal" selected>Normal</option>
        <option value="large">Large</option>
        <option value="x-large">Extra Large</option>
    </select>
</div>

<script>
    // populate form values from plugin settings
    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            document.getElementById('message').value = pluginSettings.message || '';
            document.getElementById('fontSize').value = pluginSettings.fontSize || 'normal';
        }
    });
</script>
