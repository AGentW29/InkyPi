{% extends "plugin.html" %}

{% block content %}
<div class="message-container" style="--font-scale: {{ font_scale }};">
    {{ message }}
</div>

<style>
    .message-container {
        /* Fill the entire display */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        
        /* Center content both horizontally and vertically */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        
        padding: 20px;
        box-sizing: border-box;
        
        /* Scale font size based on variable */
        font-size: calc(24px * var(--font-scale));
        line-height: 1.4;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }
</style>
{% endblock %}
